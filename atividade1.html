<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exibir números pares 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="voltar.js"></script>
</head>

<body class="text-center bg-dark-subtle">
	<div class="voltar"></div>
	<h1>Numeros Pares</h1>
	<form>
		<label for="valor">Informe um valor:</label>
		<input type="number" id="valor" name="valor" required>
		<button type="submit" class="btn btn-primary">Exibir números pares</button>
	</form>

	<div id="res"></div>

	<script>
		const form = document.querySelector('form');
		const resultado = document.querySelector('#resultado');

		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const valor = parseInt(form.valor.value);
			const { soma, pares } = calcularPares(valor);
			res.innerHTML = `
				<p>Soma dos números pares: ${soma}</p>
				<p>Lista de números pares: ${pares.join(', ')}</p>
			`;
		});

		function calcularPares(valor) {
			const pares = [];
			let soma = 0;
			for (let i = 1; i <= valor; i++) {
				if (i % 2 === 0) {
					soma += i;
					pares.push(i);
				}
			}
			return { soma, pares };
		}
	</script>
</body>

</html>
