<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcularPesoIdeal() {
            const altura = document.getElementById("altura").value;
            const sexo = document.getElementById("sexo").value;
            let pesoIdeal;
            if (sexo === "homem") {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === "mulher") {
                pesoIdeal = (62.1 * altura) - 44.7;
            }
            var resultado = `Seu peso ideal Ã© de ${pesoIdeal.toFixed(2)} kg`;
            document.getElementById("resultado").innerHTML = resultado;
        }

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="voltar.js"></script>
</head>

<body class="text-center bg-dark-subtle">
    <h1>Calcular peso ideal</h1>
    <div class="voltar"></div>
    <form>
        <label for="altura">Altura (em metros):</label>
        <input type="number" step="0.01" id="altura" name="altura"><br><br>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
        </select><br><br>
        <button type="button" class="btn btn-primary" onclick="calcularPesoIdeal()">Calcular peso ideal</button>
    </form>
    <p id="resultado"></p>
</body>

</html>
