<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function calcularGasto() {
      const km = document.getElementById("km").value;
      const valor = document.getElementById("valor").value;
      const litros = km / 8;
      const gasto = litros * valor;
      var resultado = `O gasto do veículo foi de R$ ${gasto.toFixed(2)}`;
      document.getElementById("resultado").innerHTML = resultado;
    }  
  </script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="voltar.js"></script>
</head>

<body class="text-center bg-dark-subtle">
	<div class="voltar"></div>
  <h1>Calcular gasto de combustivel</h1>
  <form>
    <label for="km">Quilometragem percorrida:</label>
    <input type="number" id="km" name="km"><br>
    <label for="valor">Valor do combustível:</label>
    <input type="number" id="valor" name="valor"><br><br>
    <button type="button" class="btn btn-primary" onclick="calcularGasto()">Calcular gasto</button>
  </form>
  <p id="resultado"></p>
</body>

</html>
