<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="voltar.js"></script>
  <style>
    td.vencedor {
      background-color: rgb(50, 180, 50);
    }

    td.empate {
      background-color: rgb(180, 50, 50);
    }

    td.pointers {
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-dark-subtle">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="voltar"></div>
    <br>
    <h1 class="display-3 font-monospace">Jogo da Velha</h1>
    <br>
    <div class="scoreboard d-flex justify-content-center mb-3 font-monospace">
      <div class="player-score">
        <span class="player-label">Jogador X:</span>
        <span id="scoreX">0</span>
      </div>
      <div class="player-score ms-3">
        <span class="player-label">Jogador O:</span>
        <span id="scoreO">0</span>
      </div>
    </div>
    <table id="board" style="max-width: 30vh; max-height: 30vh;" class="table table-active mb-3">
      <tr>
        <td class="text-center"
          style="width: 10vh; height: 10vh; margin: auto; font-size: 5vh; border: 1px solid black;"></td>
        <td class="text-center"
          style="width: 10vh; height: 10vh; margin: auto; font-size: 5vh; border: 1px solid black;"></td>
        <td class="text-center"
          style="width: 10vh; height: 10vh; margin: auto; font-size: 5vh; border: 1px solid black;"></td>
      </tr>
      <tr>
        <td class="text-center"
          style="width: 10vh; height: 10vh; margin: auto; font-size: 5vh; border: 1px solid black;"></td>
        <td class="text-center"
          style="width: 10vh; height: 10vh; margin: auto; font-size: 5vh; border: 1px solid black;"></td>
        <td class="text-center"
          style="width: 10vh; height: 10vh; margin: auto; font-size: 5vh; border: 1px solid black;"></td>
      </tr>
      <tr>
        <td class="text-center"
          style="width: 10vh; height: 10vh; margin: auto; font-size: 5vh; border: 1px solid black;"></td>
        <td class="text-center"
          style="width: 10vh; height: 10vh; margin: auto; font-size: 5vh; border: 1px solid black;"></td>
        <td class="text-center"
          style="width: 10vh; height: 10vh; margin: auto; font-size: 5vh; border: 1px solid black;"></td>
      </tr>
    </table>
    <div class="buttons">
      <button id="start-btn" class="btn btn-success">Come√ßar</button>
      <button id="restart-btn" class="btn btn-primary" disabled>Limpar</button>
      <button id="resetar-btn" class="btn btn-warning" disabled>Resetar</button>
    </div>
  </div>
  <script src="velha.js"></script>
</body>

</html>
